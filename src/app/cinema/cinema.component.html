<div class="container">
  <div class="row" >
    <div class="col-md-3" style="font-weight: bold;color:burlywood;font-size: medium;text-align: center">
      <ul *ngIf="villes" class="list-group" >
        <li [ngClass]="v==currentVille?'active':''" *ngFor="let v of villes._embedded.villes"
            class="list-group-item clickable"
            (click)="onGetCinema(v)">
          {{v.name}}
        </li>
      </ul>
    </div>
    <div class="col-md-9">

      <div class=" panel panel-default">
        <div class="panel-heading" style="background-color: bisque; text-align: center;font-weight: bold">Liste des cinemas</div>
        <div class="panel-body">
          <ul *ngIf="cinemas" class="nav nav-pills" style="text-align: center">
            <li [ngClass]="c==currentCinema?'active':''" *ngFor="let c of cinemas._embedded.cinemas" class="clickable">
              <a (click)="onGetSalles(c)" style="color: cadetblue">{{c.name}}</a>
            </li>
          </ul>
          <div class="row" *ngIf="salles">
            <div *ngFor="let s of salles._embedded.salles">
              <div class="col-md-6">
                <div class="panel panel-default ">
                  <div class="panel-heading" style="border-color: black;background-color: antiquewhite;text-align: center;color: darkgrey">
                    {{s.name}}</div>
                  <div class="panel-body" *ngIf="s.projections">
                    <div class="row">
                      <div class="col-md-5">
                        <!--<img width="130"
                             src="{{cinemaService.host+'/imageFilm/'+s.projections._embedded.projectionFilms [0].film.id}}">-->
                        <img width="130"
                              [src]="getImages(s.projections._embedded.projectionFilms [0].film.photo)" ng-show="Base64 != null">

                      </div>
                      <div class="col-md-7">
                        <ul class="list-group">
                          <li class="list-group-item">
                            Seances:
                          </li>
                          <li [ngClass]="p==currentProjection?'active':''" (click)="onGetTicketsPlaces(p)"
                              *ngFor="let p of s.projections._embedded.projectionFilms"
                              class="list-group-item clickable">
                            {{p.seance.heureDebut}} => Prix :{{p.prix|number:'0.00'}}DH
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div *ngIf="currentProjection">
                      <div *ngIf="currentProjection.salle.id==s.id">
                        <div class="row" *ngIf="currentProjection.tickets">
                          <button class="{{getTicketClass(t)}}" (click)="onSelectTicket(t)" [disabled]="t.reserve"
                                  *ngFor="let t of currentProjection.tickets._embedded.tickets">
                            {{t.place.numero}}
                          </button>
                        </div>
                        <div>
                          <div *ngIf="selectedTickets.length>0">
                            <form #f="ngForm" (ngSubmit)="onPayTickets(f.value)">
                              <div class="form-group">
                                <label class="control-label">Nom client</label>
                                <input class="form-control" type="text" name="nomClient" ngModel>
                              </div>
                              <div class="form-group">
                                <label class="control-label">Code payement</label>
                                <input class="form-control" type="text" name="codePayement" ngModel>
                              </div>
                              <button type="submit" class="btn btn-success">Payer</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
</div>
